<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Login</title>
</head>
<body>
    <fieldset style="width: 350px;">
        <img src="../assets/img/profile.jpeg" alt="Samuel I. H. Sibuea" width="40%"> 
        <h1><u> Form Login</u></h1>
        <form action="" method="get" name="form1 " oninput="state1.value = txtuser.value, state2.value=txtpass.value">
            <fieldset>
                    <legend>Masukan akun anda di sini
                    </legend>
                    <table>
                        <tr>
                            <td><b>Username:</b></td>
                            <td><input type="text" name = "txtuser" maxlength="8" title="max 8 karakter"
                                placeholder="Username"></td>
                        </tr>
                        
                        <tr>
                            <td><label><b>Password:</b></label></td>
                            <td><input type="password" name = "txtpass" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="minimal 8 karakter, terdiri min 1 huruf besar/1 huruf kecil/ 1 angka" 
                            placeholder="Password"></td>
                        </tr>
                    <tr>
                        <td>
                            <input type="submit" name="btnsubmit" value="Login" >
                        </td>
                        <td>
                            <a href="forgotten.html">Forgot username/password</a>  
                        </td>
                    </tr>
                    </table>
            </fieldset>
            <p> Username: <output name = "state1"></output> </p>
            <p> Password: <output name="state2"></output></p>
        </form>
    </fieldset>
</body>
</html>
