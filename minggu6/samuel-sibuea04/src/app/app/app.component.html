<!--The content below is only a placeholder and can be replaced.-->
<form class="ui large from segment">
  <h3 class="ui header">Add a Link</h3>
  <div class="field">
    <label for="title">Title:</label>
    <input name="title"  #newtitle >
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input name="link"  #newlink>
  </div>
  <button type="button" (click)="duplicateChild(newtitle, newlink)" class="ui positive right floated button">
    Submit link
  </button>
</form>

<div class="ui grid posts" *ngFor = "let child of childItems; let i = index">
  <!-- <app-article *ngFor="let child of childItems; let i = index" [title] = "currentTitle" [link] = "currentLink">
  </app-article> -->
  
  <app-article  [title] = "currentTitle[counter]" [link]="currentLink[counter]">
  </app-article>
</div>
